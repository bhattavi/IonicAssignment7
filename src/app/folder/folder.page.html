<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name" id="name"></ion-input>
    </ion-item>
    <div class="transition">
        <ion-button (click)="onModal()">Click Me</ion-button>
    </div>
    <div>
        <ion-button (click)="presentToast()" expand="block">Wifi
            <ion-icon slot="end" name="wifi-outline"></ion-icon>
        </ion-button>
    </div>

    <ion-item>

        <ion-icon color="primary" class="animation" name="logo-facebook"></ion-icon>
        <ion-icon color="secondary" class="animation" name="logo-amazon"></ion-icon>
        <ion-icon color="tertiary" class="animation" name="logo-apple"></ion-icon>
        <ion-icon color="success" class="animation" name="logo-google"></ion-icon>


    </ion-item>
    <div>
        <ion-card (click)="actionSheet()">
            <img src="https://www.godisageek.com/wp-content/uploads/Dragon-Ball-Z-Kakarot.jpg" />


        </ion-card>
    </div>
    <ion-item>
        <h4 class="animation">Remainder</h4>
    </ion-item>



    <ion-item>
        <ion-input placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Location"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label class="animation">Start Date</ion-label>
        <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label class="animation">Start Time</ion-label>
        <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label class="animation">Ends</ion-label>
        <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime>
    </ion-item>



    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="light">
            <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button color="light">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light">
                <ion-icon name="logo-vimeo"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>




</ion-content>
